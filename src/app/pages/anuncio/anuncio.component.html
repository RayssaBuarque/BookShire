<div class="container__anuncio">
    <div class="background__capa">
        <div class="anuncio__topo">
            <app-btn-voltar></app-btn-voltar>
            
            <div class="anuncio__capa">
                <img src="{{capaLivro}}" alt="Capa de {{tituloLivro}}">
            </div>
        </div>
    </div>

    <div class="anuncio__text">
        <h1>{{tituloLivro}}</h1>
        <h3>{{autorLivro}}</h3>

        <h1>{{infoTransacao}}</h1>

        <button
            class="text__transacao" 
            (click)="prosseguir()"
            *ngIf="idUsuario != idVendedor">
            <h1>{{interesse}}</h1>
        </button>
        
        <button
            class="text__transacao" 
            (click)="removerAnuncio()"
            *ngIf="idUsuario == idVendedor">
            <h1>{{interesse}}</h1>
        </button>

        <h3>{{localAnuncio}}</h3>
    </div>

    <div class="cardTxt">
        <h2>Descrição</h2>
        <ul>
            <li *ngFor="let descricao of descricaoLivro">
                {{descricao}}
            </li>
        </ul>
    </div>
    
    <!-- Usando o ngIf pra atrasar o load do componente até obtermos o id necessário pra enviar -->
    <div class="container__vendedor" *ngIf="idVendedor != '0'">
        <app-card-vendedor
            idVendedor={{idVendedor}}
        ></app-card-vendedor>
    </div>
    
    <div class="cardTxt">
        <h2>Sinopse</h2>
        <p>{{sinopseLivro}}</p>
    </div>

</div>
