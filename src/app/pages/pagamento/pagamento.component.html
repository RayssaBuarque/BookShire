                </div>
            </div>
            <p>CEP: 00346540 - São Paulo, São Paulo</p>
            <p>Rayssa Ramos</p>
        </div>
        
        <div class="endereco_principal">
            <div class="endereco_butanta_div">
                <div class="endereco_b_radio">
                    <input type="radio" id="endereco_butanta" name="endereco">
                    <label for="endereco_butanta">Rua Alfredo Morais 274</label>
                </div>   
            </div>
            <p>CEP: 00346540 - São Paulo, São Paulo</p>
            <p>Rayssa Ramos</p>
        </div>
        
        <div class="novo_editar_endereco">
            <button>Novo Endereço</button>
            <button>Editar Endereços</button>
        </div>

            <button class="button_continuar_compra" (click)="mudar_view_endereco_entrega()">Continuar a Compra</button>
        </div>

    </div>

    <div class="cartao_pagamento" [ngClass]="view_cartao">
            
            <h1>Pagamento</h1>

            <div class="mercado_pago">
                <p class="frase_mercado_pago">Com Mercado Pago</p>
                <img src="../../../assets/imagens/mercado_pago_logo.png"/>
            </div>

            <div class="cartao01_div">
                <div class="cartao01">
                    <img src="../../../assets/imagens/mastercard_logo.png"/>
                    <input type="radio" id="cartao01" name="cartao" (click)="popUp_esconder_novo_cartao()">
                    <label for="cartao01">Mastercard **** 4356</label>
                </div>
            </div>

            <div class="cartao02_div">
                <div class="cartao02">
                    <img src="../../../assets/imagens/mastercard_logo.png"/>
                    <input type="radio" id="cartao02" name="cartao" (click)="popUp_esconder_novo_cartao()">
                    <label for="cartao02">Mastercard **** 0090</label>
                </div>
            </div>

            <div class="cartao03_div">
                <div class="cartao03">
                    <img src="../../../assets/imagens/mastercard_logo.png"/>
                    <input type="radio" id="cartao03" name="cartao" (click)="popUp_esconder_novo_cartao()">
                    <label for="cartao03">Mastercard **** 0234</label>
                </div>
            </div>

            <div class="cartao_novo_div">
                <div class="cartao_novo">
                    <img src="../../../assets/imagens/novo_cartao_logo.png"/>
                    <input type="radio" id="cartao_novo" name="cartao" (click)="popUp_view_novo_cartao()">
                    <label for="cartao_novo">Novo cartão de crédito</label>
                </div>
            </div>
            
            <div class="pop_up_novo_cartao" [ngClass]="popUp_novo_cartao">

                <h1>Novo Cartão</h1>
                <input type="text" id="numero_cartao" placeholder="Número do Cartão">
                <div class="separar_box">
                    <input type="text" id="validade" placeholder="Validade" >
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
                <input type="text" id="titular" placeholder="Titular">
                <input type="text" id="cpf_do_titular" placeholder="CPF do Titular">
                <div class="radio_salvar_cartao">
                    <input type="checkbox" id="cadastrar_cartao">
                    <label for="cadastrar_cartao">Salvar Cartão</label>
                </div>
                
            </div>

            <div class="finalizar_compra">
                <button 
                    class="button_finalizar_compra"
                    (click)=" prosseguir()"
                >
                    Finalizar Compra</button>
            </div>

    </div>

    <div class="pagamento_finalizado" >
            <h1 class="h1_finalizar-compra">Compra finalizada</h1>
            <div class="livro_comprado">
                <img src="../../../assets/thumbnails/default-book_thumbnail.png"/>
                <div class="texto_livro_comprado">
                    <p class="cor_texto">Nome do livro</p>
                    <p class="cor_texto">local livro</p>
                    <p class="preco_texto">Preço</p>
                </div>
            </div>
            <div class="codigo_rastreio">
                <p class="texto_codigo_rastreio">Código de rastreio:</p>
                <app-codigo-aleatorio></app-codigo-aleatorio>
            </div>
            <a href="../home/home.component.html">
                <button >Voltar para tela inicial</button>
            </a>
            
    </div>

</div>
