<div class="container__pedido">
    <div class="capa__livro">
        <img src="{{urlImg}}" alt="Capa de {{tituloLivro}}">
    </div>

    <div class="info__pedido">
        <h2>{{tituloLivro}}</h2>

        <div class="dado__usuario">
            <p>{{transacao}} realizada com</p>
            <p>{{nomeAnunciante}}</p>
        </div>

        <button>Confirmar entrega</button>
        <br>
        <button>Denunciar {{transacao}}</button>
    </div>
</div>
